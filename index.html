<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>

    <img class="illustration-hero" src="./images/illustration-hero.svg" alt="soundtrip-img">
    <h1>Order Summary</h1>
    <p class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div class="payment-div">
      <div class="left-payment-div">
        <img class="music-icon" src="./images/icon-music.svg" alt="music-icon">
        <h2>Annual Plan</h2>
        <p class="amount">$59.99/year</p>
      </div>
      <div class="right-payment-div">
        <a class="change-btn" href="#">Change</a>
      </div>

    </div>
    <a class="payment-btn" href="#">Proceed to Payment</a>
    <a class="cancel-btn" href="#">Cancel Order</a>


  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">William Bryan Batobato</a>.
  </div>
</body>
</html>
